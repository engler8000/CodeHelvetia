  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      padding: 2rem;
      text-align: center;
      align-items: stretch;
    }

    .member {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      max-width: 256px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .member img {
      width: 100%;
      max-width: 256px;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
      margin: 0 auto 1rem;
      display: block;
    }

    .sysadmin {
      color: #00ffff;
      font-weight: bold;
    }

    .admin {
      color: #ff00ff;
      font-weight: bold;
    }

    .moderator {
      color: #ffff00;
      font-weight: bold;
    }

    .member p {
      margin-top: 6px;
      margin-bottom: 0;
    }

    .member p:first-child {
      margin-top: 0;
    }

    .member p:last-child {
      margin-bottom: 0;
    }

    #team-history {
      padding: 2rem;
    }

    #team-history h2 {
      text-align: center;
    }

    #team-history ul {
      list-style: none;
      padding: 0;
    }

    #team-history li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
